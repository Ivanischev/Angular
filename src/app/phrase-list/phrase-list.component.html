<ol>
    <li *ngFor="let phrase of Phrase">
        <b>{{phrase.value}}</b>
        Страна: <b>{{phrase.language}}</b>
    </li>
</ol>
<br>

<form>
    <input type="text" name="inputPhrase" placeholder="Фраза" [(ngModel)]= 'addPhrase'>
    <br>
    <input type="text" name="inputL" placeholder="Страна" [(ngModel)]= 'addCountry'>
    <br>
    <button (click)="addItem()">Add</button>
</form>
